<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css">
  <body>
  <div class="weather-app">

    <h1>WEATHER APP</h1>

    <form id="search-form">
      <div class="row">
        <div class="">
          <input type="search" placeholder="Enter your cityname" id="city-input" autocomplete="off" />
        </div>
        <div class="">
          <input type="submit" value="Search" class="btn" />
        </div>
      </div>
    </form>

    <div class="cityDate">
      <h2 id="city"></h2>
      <h2 id="date"></h2>
    </div>


      <div class="weather-temperature">
        <img src="" id="icon" />
        <div>
          <strong id="temperature"></strong><span class="units"> Â°C</span>
        </div>
        <ul>
          <li id="description"></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>

    <div class="nextDays" id="forecast"></div>

  </div>

  <script src="index.js">
  </script>
</body>

</html>
